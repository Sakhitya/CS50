<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeric Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap">
</head>
<body>
    <header>
        <h1>Numeric Converter</h1>
        <p>Convert numbers with ease!</p>
    </header>
    <div class="container">
        <div class="converter">
            <input type="text" id="inputNumber" placeholder="Enter a number">
            <select id="baseFrom">
                <option value="2">Binary</option>
                <option value="10" selected>Decimal</option>
                <option value="16">Hexadecimal</option>
            </select>
            <button onclick="convert()">Convert</button>
            <button onclick="resetFields()">Reset</button>
        </div>
        <div class="results">
            <h3>Converted Values:</h3>
            <p>Binary: <span id="binaryResult"></span></p>
            <p>Decimal: <span id="decimalResult"></span></p>
            <p>Hexadecimal: <span id="hexadecimalResult"></span></p>
            <p>Roman Numeral: <span id="romanResult"></span></p>
        </div>
    </div>
    <footer>
        <p>Created by Sakhitya</p>
        <p><a href="https://github.com/Sakhitya" target="_blank">GitHub</a> |
           <a href="https://www.linkedin.com/in/sakhityavs04/" target="_blank">LinkedIn</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
